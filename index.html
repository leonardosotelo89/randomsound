  position: absolute ;

<script>
let play = document.createElement('div')
document.body.appendChild(play)
play.id = 'play'
let stop = document.createElement('div')
document.body.appendChild(stop)
stop.id = 'stop'



let sounds = []
sounds[0] = 'cuek.mp3'
sounds[1] = 'hadouken.mp3'
sounds[2] = 'kamehameha.mp3'
sounds[3] = 'anime wow.mp3'

  function onesound() {
  let random = Math.floor(Math.random()*sounds.length);
  let chosen = sounds[random];
  let one = new Audio(chosen);
  one.play();
  play.removeEventListener('click', onesound);
  console.log(chosen);
  one.onended = () => {
    play.addEventListener('click', onesound);
    onesound(); // Call the onesound function again after the audio has ended
  };
}

play.addEventListener('click', onesound)
stop.addEventListener('click', ()=>{
     window.location.reload()
 }) 

</script>
